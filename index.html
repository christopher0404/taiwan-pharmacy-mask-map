    <meta name="description" content="每 1 分鐘更新一次資訊，數量以藥局實際存量為主，線上查詢僅供參考。口罩使用三時機：「1. 看病、陪病、探病的時候要戴，2. 有呼吸道症狀者應戴口罩，3. 有慢性病者外出建議戴口罩」，身體健康者從事戶外活動、搭乘通氣量足夠的大眾運輸時，不需要戴口罩，請把口罩留給真正需要的人（如有慢性病者、有呼吸道症狀者）與醫療、防疫人員，才能讓防疫發揮最大效用。">
